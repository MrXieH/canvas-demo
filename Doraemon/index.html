<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;

		}
		body{
			background: #3ac5fc;
		}
		#canvas{
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>



	<canvas id="canvas" width="800" height="800"></canvas>

	<script>

		var canvas = document.getElementById('canvas');
		//‘笨方法，前期用来调试找坐标’
		// canvas.addEventListener("click",coordinate,false);
		// function coordinate(e){
		// 	alert(e.clientX + ' : ' + e.clientY);
		// }


		var context = canvas.getContext("2d");
		context.beginPath()
		//background
		context.fillStyle = "#3ac5fc";
		context.rect(0,0,800,800);
		context.fill();

		 //face-back

		context.beginPath()
		context.arc(375,375,150,-Math.PI*0.3,Math.PI*1.3,false);
		context.fillStyle = '#fff';
		context.fill();
	

		//eyes
		context.beginPath();
		context.arc(320,250,50,0,2*Math.PI,false);
		
		context.strokeStyle = "#000";
		context.lineWidth = 5;
		context.stroke();
		context.fillStyle = "#fff";
		context.fill();

		context.beginPath();
		context.arc(425,250,50,0,2*Math.PI,false);
		context.lineWidth = 5;
		context.stroke();
		context.fillStyle = "#fff";
		context.fill();

		context.beginPath();
		context.arc(340,255,12,0,2*Math.PI,false);
		context.fillStyle = "#000";
		context.fill();

		context.beginPath();
		context.moveTo(405,260);
		context.quadraticCurveTo(420,240,435,260);
		context.strokeStyle = "#000";
		context.lineWidth = 3;
		context.stroke();



		//nose
		context.beginPath();
		context.arc(372,292,16,0,2*Math.PI,false);
		var noseGrad = context.createRadialGradient(372,292,15,370,290,16);
		noseGrad.addColorStop(0,'#292929');
		noseGrad.addColorStop(1,'#ed0c1c');

		
		context.fillStyle = noseGrad;
		context.fill()
		context.beginPath();
		context.arc(366,292,6,0,2*Math.PI,false);
		context.fillStyle = '#fff';
		context.fill()


		//red bar
		context.beginPath();
		context.arc(295,510,10,Math.PI*1.5,Math.PI*0.4,true);
		context.fillStyle = "#ed0c1c";
		context.fill();
		context.beginPath();
		context.rect(290,500,165,20);
		context.fillStyle = "#ed0c1c";
		context.fill();
		context.beginPath();
		context.arc(455,510,10,Math.PI*0.4,Math.PI*0.5,true);
		context.fillStyle = "#ed0c1c";
		context.fill();

		//mouth left
		context.beginPath();
		context.moveTo(372,308);
		context.lineTo(372,465);
		context.stroke();

		context.beginPath();
		context.moveTo(295,430);
		context.quadraticCurveTo(370,500,450,430);
		context.stroke();

		//line
		context.beginPath();
		context.moveTo(300,340);
		context.lineTo(210,310);
		context.stroke();
		
		context.beginPath();
		context.moveTo(300,360);
		context.lineTo(200,360);
		context.stroke()

		context.beginPath();
		context.moveTo(300,380);
		context.lineTo(205,405);
		context.stroke()

		//mouth right
		context.beginPath();
		context.moveTo(450,340);
		context.lineTo(540,300);
		context.stroke();
		
		context.beginPath();
		context.moveTo(450,360);
		context.lineTo(550,360);
		context.stroke()

		context.beginPath();
		context.moveTo(450,380);
		context.lineTo(550,405);
		context.stroke();


		//ling
		context.beginPath();
		context.arc(370,522,18,0,Math.PI*2,false);
		context.fillStyle = '#fbc21d';
		context.fill();


		context.beginPath();
		context.moveTo(356,511);
		context.lineTo(384,511);
		context.lineWidth = 2;
		context.stroke();

		context.beginPath();
		context.moveTo(353,515);
		context.lineTo(387,515);
		context.lineWidth = 2;
		context.stroke();

		context.beginPath();
		context.arc(370,525,3.5,0,Math.PI*2,false);
		context.fillStyle = '#000';
		context.fill();
		context.beginPath();
		context.moveTo(370,525);
		context.lineTo(370,540);
		context.stroke();
	</script>
</body>
</html>
